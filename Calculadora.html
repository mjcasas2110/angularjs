<!-- Historial de operaciones -->
<div class="row">
	<div class="col-xs-12">
		<div class="col-xs-6">
			<ul>
				<li ng-repeat="operation in historial | limitTo : 5 : -5">
					{{ operation }}
				</li>
			</ul>
		</div>
	</div>
</div>
<!-- Operacion que se estÃ¡ ejecutando -->
<div class="row">
	<div class="col-xs-12">
		<div class="col-xs-6">
			<strong>
				{{ valor1 }} {{ signo }} {{ valor2 }}
			</strong>
		</div>
	</div>
</div>
<!-- Resultado -->
<div class="row">
	<div class="col-xs-12">
		<div class="col-xs-6">
			<input type="text" ng-model="resultado" class="col-xs-12 form-control text-right" />
		</div>
	</div>
</div>
<p></p>
<!-- Calculadora -->
<div class="row">
	<div class="col-xs-12">
		<div class="col-xs-4">
			<button ng-repeat="number in numbers" class="col-xs-4 btn btn-default" ng-click="trabajar(number)">
				{{ number }}
			</button>
		</div>
		<div class="col-xs-2">
			<button ng-repeat="signo in signos" class="col-xs-12 btn btn-default" ng-click="signar(signo)">
				<strong>
					{{ signo }}
				</strong>
			</button>
		</div>
	</div>
</div>
<p></p>
<!-- Botones -->
<div class="row">
	<div class="col-xs-12">
		<div class="col-xs-4">
			<button class="col-xs-12 btn btn-primary" ng-click="calcular()">
				=
			</button>
		</div>
		<div class="col-xs-2">
			<button class="col-xs-12 btn btn-danger text-center" ng-click="resetear()">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
		</div>
	</div>
</div>
